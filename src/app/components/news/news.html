<section class="news">
    <h2>Noticias</h2>

    <div class ="all-news">
        @for(item of misNoticias; track item.title){
        <div class = "individual-new">
            <h3>{{item.title}}</h3>
            <div class="padre-img">
                <img [src]="item.image" class="img-style" [alt]="item.title">
            </div>
            <p>{{item.new}}</p>
            <p class="style-date">Fecha: {{item.date}}</p>
        
        </div>
        }
    </div>
</section>
